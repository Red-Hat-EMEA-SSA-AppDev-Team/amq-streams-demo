apiVersion: v1
kind: Secret
metadata:
  name: postgres-credentials
  labels:
    application: postgres
type: opaque
data:
  POSTGRESQL_DATABASE: ZGViZXppdW0=
  POSTGRESQL_USER: ZGViZXppdW0=
  POSTGRESQL_PASSWORD: ZGViZXppdW0=
---
